<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="container bg-primary-subtle">
    
    <div class="container">
        <div class="row align-items-start">

          <div class="col-3">
    
          </div>
          <div class="col-6">
            <br><br><br>
          
            <form action="submit.html" >
            <div >
            <h1 class="text-center text-success" >Register Now</h1>
          </div>
            <br><br>

            <div class="input-group mb-3">
                <span class="input-group-text">Name</span>
                <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text">District</span>
                <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text">Contact</span>
                <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text">Email</span>
                <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text">Password</span>
                <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
              </div>
              <div>
                <span class="">Gender</span><br><br>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="form-check-label" for="inlineCheckbox1">Male</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="form-check-label" for="inlineCheckbox2">Female</label>
              </div>
            </div>
            <br>
            <div>
              <span class="">Life Goal</span><br><br>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">Job</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label " for="inlineRadio2" >Business</label>
              </div>
            </div>
            <br>

            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Select Course
              </button>
              <ul class="dropdown-menu">
                <li><button class="dropdown-item" type="button">ICT</button></li>
                <li><button class="dropdown-item" type="button">Web</button></li>
                <li><button class="dropdown-item" type="button">Graphic Design</button></li>
              </ul>
            </div>

            <br>

              <div class="submit">
              <input type="submit" value="Submit Now">
            </div>
          
        </form> <br><br><br>
      
          <div class="col-3 ">
           
            

          </div>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
<br><br><br>
</html>
